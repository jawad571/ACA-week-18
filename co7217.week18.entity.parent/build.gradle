buildscript {
	repositories {
		mavenCentral()
		gradlePluginPortal()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:4.0.0'
	}
}

subprojects {
	ext.xtextVersion = '2.32.0'
	repositories {
		mavenCentral()
	}

	apply plugin: 'java-library'
	apply plugin: 'groovy'
	dependencies {
		api platform("org.eclipse.xtext:xtext-dev-bom:${xtextVersion}")
		api 'org.apache.groovy:groovy-all:4.0.15'
	}

	apply plugin: 'org.xtext.xtend'
	apply from: "${rootDir}/gradle/source-layout.gradle"
	apply plugin: 'eclipse'

	group = 'co7217.week18.entity'
	version = '1.0.0-SNAPSHOT'

	java {
		sourceCompatibility = JavaVersion.VERSION_17
		targetCompatibility = JavaVersion.VERSION_17
	}

	configurations.all {
		exclude group: 'asm'
	}
	
	sourceSets {
		main {
			java.srcDirs = ['src/main/java','src/main/xtext-gen','src/main/xtend-gen']
			xtend.outputDir = 'src/main/xtend-gen'
		}
		test {
			java.srcDirs = ['src/test/java','src/test/xtext-gen','src/test/xtend-gen']
			groovy.srcDirs = ['src/test/java']
			xtend.outputDir = 'src/test/xtend-gen'
		}
	}
}
